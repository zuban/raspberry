<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700&subset=latin,cyrillic-ext,cyrillic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        .jumbotron {
            margin-top: 20px;
        }

        .circle-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: url("http://placekitten.com/g/200/400");
            display: block;
            background-position-y: 25%

        }

        body {
            font-family: 'PT Serif', serif;
        }

        .date {
            font-weight: 500;
            margin-right: 13px;
            position: relative;
            top: -2px;
            text-align: right;
            margin-left: auto;
            display: inline-block;
            color: #fff;
        }

        .card-text {
            font-size: 24px;
            line-height: 26px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            margin-top: 4px;
        }

        .collections {
            background-image: url(http://www.mysteriousgreece.com/wp-content/uploads/2014/10/appolloandthemuses-Raffaello.jpg);
            background-repeat: no-repeat;
            background-position: left top;
        }

        .card:hover {

        }

        .card {
            border: 0
        }

        .descr {
            font-size: 20px;
            line-height: 30px;
            margin: 0 0 30px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .pautor {
            font-style: italic;
            /* word-break: break-word; */
            color: #a09b96;
        }

        .comment {
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, .25);
            margin-bottom: 32px;
            border-radius: 4px;
        }


    </style>
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>

<script src="app.js"></script>
</body>
</html>
